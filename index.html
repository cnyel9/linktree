<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Levi Setiadi - Linked</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #2c3e50 0%, #4a4a6a 100%);
        background-attachment: fixed;
      }
      .glassmorphism {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.125);
      }

      /* Tambahkan animasi modal */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: scale(1);
        }
        to {
          opacity: 0;
          transform: scale(0.9);
        }
      }
      .animate-modal-enter {
        animation: fadeIn 0.3s ease-out;
      }
      .animate-modal-exit {
        animation: fadeOut 0.3s ease-in;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div class="container max-w-md mx-auto">
      <div class="glassmorphism shadow-2xl p-8 text-center">
        <!-- Profil Section -->
        <div class="mb-8">
          <img
            src="/myprofile.jpg"
            alt="Profile"
            class="w-36 h-36 rounded-full mx-auto mb-4 border-4 border-white/30 object-cover"
          />
          <h1 class="text-3xl font-bold text-white">Levi Setiadi</h1>
          <p class="text-white/80 mt-2">My Project</p>
        </div>

        <!-- Project Links -->
        <div class="space-y-4">
  <a
  href="#"
  onclick="openModal('MCNine AI', 'MCNine AI dirancang untuk membantu dan menjawab pertanyaan. MCNine AI ini sudah memiliki base Claude, GPT, Gemini.', '/mcnineai.jpeg', 'https://mcnineai.vercel.app')"
  class="bg-white/20 text-white py-3 rounded-lg hover:bg-white/30 transition duration-300 relative flex items-center"
>
  <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
    <i class="fas fa-microchip w-5 text-center text-blue-400"></i>
  </div>
  <span class="flex-grow font-bold text-center">MCNine AI</span>
</a>

  <a
  href="#"
  onclick="openModal('MCNine Telegram', 'Deskripsi lengkap tentang MCNine Telegram Version', '/path/to/mcnine-telegram-image.jpg', 'https://t.me/ninjaaivip')"
  class="block bg-white/20 text-white py-3 rounded-lg hover:bg-white/30 transition duration-300 relative flex items-center"
>
  <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
    <i class="fas fa-paper-plane w-5 text-center text-blue-500"></i>
  </div>
  <span class="flex-grow font-bold text-center">MCNine Telegram Version</span>
</a>

  <a
    href="#"
    onclick="openModal('PITOPUP', 'Tempat topup game terpercaya dan aman.', '/pitopup.png', 'https://pitopup.com')"
    class="block bg-white/20 text-white py-3 rounded-lg hover:bg-white/30 transition duration-300 relative flex items-center"
  >
    <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
      <i class="fas fa-shopping-cart w-5 text-center text-green-500"></i>
    </div>
    <span class="flex-grow font-bold text-center">PITOPUP</span>
  </a>

  <a
    href="#"
    onclick="openModal('AL-QURAN ONLINE', 'Bacaan Al-Quran Online lengkap dengan terjemah dan tafsir Bahasa Indonesia versi desktop dan mobile, lebih mudah, ringan dan Lengkap', '/quran1.png', 'https://alquran-website.vercel.app/')"
    class="block bg-white/20 text-white py-3 rounded-lg hover:bg-white/30 transition duration-300 relative flex items-center"
  >
    <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
      <i class="fas fa-book-open w-5 text-center text-purple-500"></i>
    </div>
    <span class="flex-grow font-bold text-center">Al-Qur'an Online</span>
  </a>

  <a
    href="#"
    onclick="openModal('CALCULATOR', 'kalkulator online yang membantu Anda memecahkan masalah terkait penghitungan dan memberi Anda pengukuran yang tepat.', '/kalkulator.png', 'https://calculatoor-apps.netlify.app')"
    class="block bg-white/20 text-white py-3 rounded-lg hover:bg-white/30 transition duration-300 relative flex items-center"
  >
    <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
      <i class="fas fa-calculator w-5 text-center text-red-500"></i>
    </div>
    <span class="flex-grow font-bold text-center">Kalkulator</span>
  </a>
</div>

        <!-- Social Media Links -->
        <div class="mt-8 flex justify-center space-x-6">
  <a
    href="https://web.facebook.com/winz.yt.9"
    class="text-2xl transition transform hover:scale-110"
  >
    <i class="fab fa-facebook text-[#3b5998] hover:text-opacity-80"></i>
  </a>
  <a
    href="https://www.instagram.com/y2el.nine/"
    class="text-2xl transition transform hover:scale-110"
  >
    <i class="fab fa-instagram text-[#E1306C] hover:text-opacity-80"></i>
  </a>
  <a
    href="https://t.me/narisevip"
    class="text-2xl transition transform hover:scale-110"
  >
    <i class="fab fa-telegram text-[#0088cc] hover:text-opacity-80"></i>
  </a>
</div>

    <!-- Modal -->
    <div
      id="projectModal"
      class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 hidden items-center justify-center p-4"
      onclick="closeModal(event)"
    >
      <div
        class="glassmorphism shadow-2xl max-w-lg w-full mx-auto overflow-hidden transform transition-all duration-300 scale-100 opacity-100"
        onclick="event.stopPropagation()"
      >
        <div class="relative">
          <img
            id="modalImage"
            src=""
            alt="Project Image"
            class="w-full h-64 object-cover"
          />
          <button
            onclick="closeModal()"
            class="absolute top-4 right-4 bg-white/20 text-white rounded-full w-10 h-10 flex items-center justify-center hover:bg-white/30 transition"
          >
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>

        <div class="p-6 space-y-4">
          <div>
            <h2 id="modalTitle" class="text-3xl font-bold text-white mb-2"></h2>
            <div class="h-1 w-16 bg-white rounded-full mb-4"></div>
          </div>

          <p id="modalDescription" class="text-white/80 leading-relaxed"></p>

          <div class="flex space-x-4 pt-4 border-t border-white/20">
            <a
              href="#"
              id="modalDemoLink"
              class="flex-1 bg-white text-gray-800 py-3 rounded-lg text-center hover:bg-white/90 hover:scale-105 transition transform duration-300 flex items-center justify-center"
            >
              <i class="fas fa-external-link-alt mr-2"></i>Learn More
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
      function openModal(title, description, imageSrc, demoLink = "#") {
        const modal = document.getElementById("projectModal");
        const titleEl = document.getElementById("modalTitle");
        const descriptionEl = document.getElementById("modalDescription");
        const imageEl = document.getElementById("modalImage");
        const demoLinkEl = document.getElementById("modalDemoLink");

        titleEl.textContent = title;
        descriptionEl.textContent = description;
        imageEl.src = imageSrc;
        demoLinkEl.href = demoLink;

        modal.classList.remove("hidden");
        modal.classList.add("flex");

        // Tambahkan animasi
        const modalContent = modal.querySelector(
          'div[onclick="event.stopPropagation()"]'
        );
        modalContent.classList.add("animate-modal-enter");
        modalContent.classList.remove("animate-modal-exit");
      }

      function closeModal(event) {
  const modal = document.getElementById("projectModal");
  const modalContent = modal.querySelector(
    'div[onclick="event.stopPropagation()"]'
  );
  const imageEl = document.getElementById("modalImage");

  modalContent.classList.remove("animate-modal-enter");
  modalContent.classList.add("animate-modal-exit");

  // Tambahkan fallback jika gambar tidak ditemukan
  imageEl.onerror = () => {
    imageEl.src = "/mcnineai.jpeg"; // Gambar placeholder
  };

  setTimeout(() => {
    modal.classList.remove("flex");
    modal.classList.add("hidden");

    // Reset image source to prevent loading issues
    imageEl.src = "";
  }, 290);

        // Tambahkan fallback jika gambar tidak ditemukan
        imageEl.onerror = () => {
          imageEl.src = "/mcnineai.jpeg"; // Gambar placeholder
        };
      }

      // Prevent event propagation for modal content
      document
        .getElementById("projectModal")
        .addEventListener("click", function (event) {
          if (event.target === this) {
            closeModal(event);
          }
        });
    </script>
  </body>
</html>
